{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'styles/users-style.css' %}">
{% endblock %}

{% block body %}
<div class="root-container">
    <div class="left-bar secondary-background">
        <div class="brand-logo brand-logo-left-bar">
            <img style="width: 40%; height: 100%" src="{% static 'logo/logo.svg' %}">
        </div>
        <a href="{% url 'user-home' %}">

                <path d="M12 17.99V14.99" stroke="#F2F2F2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
                <span class="left-bar-elements-text text-color">Home</span>
            </div>
        </a>
        <a href="{% url 'profile-pages' username=user.username %}">

        </a>
        <a href="{% url 'new-post' %}">
            <div class="left-bar-elements accent-two-bg card">

            </div>
        </a>
        <a href="{% url 'saved-posts-dashboards' %}">
