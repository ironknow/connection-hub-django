<h3 class="text-color">Privacy Settings</h3>
<form id="file-input-form" class="gap-10 dis-col width-max">
    {% csrf_token %}
    <div class="dis-row just-sb">
        <label class="text-color">Private Account</label>
        <label class="switch">
            <input id="private-account" type="checkbox"{% if private_account %} checked{% endif %}>
            <span class="slider round"></span>
        </label>
    </div>
    <div id="error" class="error-message danger-text"></div>
</form>
